version: 1

reviews:
  enable: true
  auto_review: true
  review_on:
    - pull_request_opened
    - pull_request_synchronized
  summarize: true
  reviewers:
    - "@ayushbackpsn"

languages:
  - javascript
  - typescript

checks:
  style: true
  security: true
  complexity: true
  duplication: true
  performance: true

thresholds:
  complexity: 15
  duplication: 5

pull_requests:
  min_approvals: 1
  block_on_fail: false
  comment_inline: true

paths:
  include:
    - "app/**"
    - "components/**"
    - "lib/**"
    - "styles/**"
    - "*.{js,ts,tsx}"

notifications:
  github: true
